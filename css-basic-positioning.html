<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>basic positioning</title>
		<style media="screen">
		*{
			padding: 1%;
			box-sizing: border-box;
			font-family: Helvetica;
			border-radius: 4px;
		}
		.parent{
			background-color: #016eff;
		}
		.child-one{
			background-color: #37df80;
		}
		.child-two{
			background-color: #f4642f;
		}
		.child-three{
			background-color: #ff4fae;
		}

		</style>

	</head>
	<body>
		<div class="parent">
			Parent
			<div class="child-one child">
				One
			</div>
			<div class="child-two child">
				Two
			</div>
			<div class="child-three child">
				Three
			</div>
		</div>
	</body>
</html>
