<!DOCTYPE html>

<!--this exercise shows you basic css.
color, style, class, id-->

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>css basics</title>
		<link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet">
		<style media="screen">
		body{
			background-color:#e393ff;
			font-family: helvetica;
			font-size: 40px;
			color: #12122f;
		}

		h1{
			font-family: helvetica;
			color: #000;
			letter-spacing: 1px;
		}

		.birth-date {
			border-bottom: solid black 3pt;
		}

		.container{
			margin: 6%;
			padding: 2%;
			box-sizing: border-box;
			border: dashed black 2px;
		}

		#virgo {
			color: #ffffff;
			font-weight: 400;
			font-family: 'Lobster Two', cursive;
			font-size: 150px;
		}

		</style>
	</head>
	<body>
		<!--basic css applied-->
		<div class = "container">
			<h1 id="virgo">Virgo</h1>
			<span class = "birth-date">August 23 – September 22</span>
			<p>Fiery Mars connects with taskmaster Saturn today, helping you finish something you weren't excited to begin. A productive energy flows, and you're glad that tasks are being completed. The moon enters Aquarius, inspiring you to reorganize your workspace.</p>
		</div>
	</body>
</html>
