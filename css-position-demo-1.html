<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>positioning example</title>
		<link rel="stylesheet" href="css/position-style-1.css">
	</head>
	<body>
		<div class="container">
			<div class="left-side">
				<div id = "left-top">
				</div>
			</div>
			<div class="right-side">
				<div id="right-up">
					<div id="r-up-right">
						<div id="r-u-r-r">
							<div id="r-u-r-r-d">
							</div>
						</div>
					</div>
				</div>
				<div id="right-down">
					<div id="right-bottom">
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
